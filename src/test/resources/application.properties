# Test Configuration
# We use a fresh in-memory DB for each context start by NOT using DB_CLOSE_DELAY=-1
# Database Configuration - Unique per context to avoid collisions
spring.datasource.generate-unique-name=true
# spring.datasource.url is omitted to allow random generation
spring.datasource.driver-class-name=org.h2.Driver

# Initialize schema
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.dietiestates25=DEBUG
